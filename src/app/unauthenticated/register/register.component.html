<div class="" id="background">
  <div id="forma-register" class="col-lg-6 bg-white">
    <h1 class="display-4 text-center">Welcome to Learn2Go</h1>
    <p class="lead text-center">Please fill following form to register</p>

    <form>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" required name="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" required name="lastName">
      </div>
      <div class="form-group">
        <label for="description">Description about yourself:</label>
        <textarea rows="3" class="form-control" style="resize: none" id="description" required name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="emailId">Your E-mail:</label>
        <input type="text" class="form-control" id="emailId" required name="emailId">
      </div>
      <div class="form-group">
        <label for="imageUrl">Please copy URL of your profil picture</label>
        <input type="text" class="form-control" id="imageUrl" required name="imageUrl">
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" required name="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" required name="password">
      </div>
      <div class="form-group">
        <label for="repPassword">Re-Password:</label>
        <input type="password" class="form-control" id="repPassword" required name="repPassword">
      </div>
      <button type="submit" class="btn btn-success btn-block mb-3">Submit</button>
    </form>
  </div>
</div>
