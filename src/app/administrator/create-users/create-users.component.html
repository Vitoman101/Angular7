<div class="col-lg-4">
    <h3>Create Logins</h3>
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="emailId">Email:</label>
                <input type="email" class="form-control" id="emailId" required [(ngModel)]="user.emailId" name="emailId">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" required [(ngModel)]="user.description" name="description">
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL:</label>
                <input type="text" class="form-control" id="imageUrl" required [(ngModel)]="user.imageUrl" name="imageUrl">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>

<div *ngIf="errorStatus">
    <h4>{{errorMessage}}</h4>
</div>
