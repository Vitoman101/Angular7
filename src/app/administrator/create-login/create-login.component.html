<div style="background-color: lightgray">
  <div class="col-lg-4">
    <h3>Create Logins</h3>
    <div [hidden]="submitted">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" required [(ngModel)]="login.username" name="username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" required [(ngModel)]="login.password"
            name="password">
        </div>
        <div class="form-group">
          <label for="id_user">Select User:</label>
          <select class="form-control" id="id_user" name="id_user" [(ngModel)]="login.id_user">
            <option *ngFor="let korisnik of user" [ngValue]="korisnik.id">{{korisnik.firstName}} {{korisnik.firstName}}
              - {{korisnik.emailId}}</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
  </div>

  <div *ngIf="errorStatus">
    <h4>{{errorMessage}}</h4>
  </div>
</div>
