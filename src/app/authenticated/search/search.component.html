<section class="bg-info py-3">
  <div class="container">
    <div class="text-center">
      <h1 class="display-3 text-warning">
        Hello to Search
      </h1>
      <p class="lead">
        Everything you want to learn on one place
      </p>
    </div>
  </div>
</section>

<section class="bg-dark">
  <h2 class="text-white text-center py-3 font-weight-bold">
    Search here:
  </h2>
  <small class="text-white">

  </small>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 pb-3">
      <div class="input-group mb-3">
        <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Search for..."
          aria-label="Search for..." aria-describedby="search for...">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="bg-white p-3">
  <div class="container">
    <div class="row justify-content-center align-content-between">
      <div *ngFor="let advert of adverts | filter : searchText" class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{advert.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Posted: {{advert.datePosted | date}}</h6>
            <p class="card-text line-clamp">{{advert.description}}
            </p>
          </div>
          <div class="card-footer">
            <a [routerLink]="['/details', advert.id]" class="btn btn-block btn-primary">Contact.</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
